version: '3.7'
services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.6.0
    ports:
      # Match Crafter Delivery port
      - 9202:9200
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xss1024K -Xmx1G"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
      - elasticsearch_logs:/usr/share/elasticsearch/logs
    networks:
      craftercms:
        aliases:
          - delivery-elasticsearch   
  tomcat:
    image: craftercms/delivery_tomcat
    depends_on:
      - elasticsearch
    ports:
      # Match Crafter Delivery port
      - 9080:8080
    volumes:
      - crafter_data:/opt/crafter/data
      - crafter_logs:/opt/crafter/logs
      - crafter_temp:/opt/crafter/temp
      - crafter_authoring_data:/data/authoring
    environment:
      - ES_HOST=delivery-elasticsearch
      - ES_PORT=9200
    networks:
      craftercms:
        aliases:
          - delivery-tomcat
  deployer:
    image: craftercms/deployer
    depends_on:
      - elasticsearch
    ports:
      # Match Crafter Delivery port
      - 9192:9191
    volumes:
      - crafter_data:/opt/crafter/data
      - crafter_logs:/opt/crafter/logs
      - crafter_temp:/opt/crafter/temp
      - crafter_authoring_data:/data/authoring
    environment:
      - TOMCAT_HOST=delivery-tomcat
      - TOMCAT_HTTP_PORT=8080
      - ES_HOST=delivery-elasticsearch
      - ES_PORT=9200
    networks:
      craftercms:
        aliases:
          - delivery-deployer  
volumes:
  elasticsearch_data:
    name: crafter_delivery_data_elasticsearch
  elasticsearch_logs:
    name: crafter_delivery_logs_elasticsearch
  crafter_data:
    name: crafter_delivery_data
  crafter_logs:
    name: crafter_delivery_logs
  crafter_temp:
    name: crafter_delivery_temp
  crafter_authoring_data:
    external: true
networks:
  craftercms:
    name: craftercms